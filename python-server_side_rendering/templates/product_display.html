<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Products</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { border-collapse: collapse; width: 100%; max-width: 800px; }
        th, td { border: 1px solid #ccc solid; padding: 12px; text-align: left; }
        th { background-color: #f2f2f2; }
        .error { color: red; font-weight: bold; }
        a { color: #0066cc; }
    </style>
</head>
<body>

<h1>Product List</h1>

{% if error %}
    <p class="error">{{ error }}</p>
{% elif products %}
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for p in products %}
            <tr>
                <td>{{ p.id }}</td>
                <td>{{ p.name }}</td>
                <td>{{ p.category }}</td>
                <td>${{ "%.2f" % p.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>No products available.</p>
{% endif %}

<p><a href="/">‚Üê Back to Home</a></p>

</body>
</html>
